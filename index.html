
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>资源匹配中心 | 内部价格系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { background-color: #f8fafc; margin: 0; padding: 0; }
      #root { min-height: 100vh; }
      /* 简单的全局加载动画 */
      .loading-overlay {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div class="loading-overlay" id="initial-loader">
        <div class="flex flex-col items-center gap-3">
          <div class="w-10 h-10 border-4 border-slate-200 border-t-blue-600 rounded-full animate-spin"></div>
          <p class="text-sm font-bold text-slate-500 tracking-widest uppercase">系统加载中...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // 页面加载完成后隐藏初始加载动画
      window.addEventListener('load', () => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 300);
        }
      });
    </script>
  </body>
</html>
